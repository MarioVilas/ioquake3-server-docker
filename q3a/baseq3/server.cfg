// General server information.
seta sv_hostname "CHANGE ME"        // name that appears in the server list
seta g_motd "CHANGE ME"             // message that appears when connecting
seta sv_privatePassword ""          // password to enter the server
seta rconpassword "changeme"        // password for remote console
seta sv_maxclients 16               // max. number of clients than can connect
seta sv_pure 0                      // 1: pure server, no altered pk3 files

// Extra maps download. This needs to be enabled in the client too.
// See: https://openarena.fandom.com/wiki/Manual/Automatic_downloading
set sv_allowDownload 1              // enables downloading maps from server
set sv_wwwDownload 1                // enables the http redirect
set sv_dlURL "http://www.url-to-your-files.com" // should point to the q3a folder
set sv_wwwDlDisconnected 1          // disconnects the client while downloading the files
set cl_wwwDownload 1                // connects the client again when the download is finished

// Game mode and limits.
seta g_gametype 0                   // 0:FFA, 1:Tourney, 2:FFA, 3:TD, 4:CTF
seta timelimit 10                   // time limit in minutes for all modes (0 for no limit)
seta fraglimit 30                   // frag limit for all modes (0 for no limit)
seta capturelimit 8                 // capture limit for CTF mode (0 for no limit)
seta g_teamAutoJoin 1               // 0:goes into spectator mode, 1:auto joins a team 
seta g_teamForceBalance 1           // 0:free selection, 1:forces player to join weak team
seta g_friendlyFire 1               // 1: friendly fire allowed in CTF mode

// Weapon settings.
seta g_quadfactor 3                 // quad damage strength (defaults to 3)
seta g_weaponrespawn 5              // weapon respawn in seconds 
seta g_inactivity 120               // kick players after being inactive (in seconds)
seta g_forcerespawn 0               // 0:player has to press primary button to respawn
seta g_log server.log               // log file name
seta logfile 0                      // 0:off 1:buffered 2:continuous 3:append to existing

// Bots settings.
seta bot_enable 1                   // allow bots on the server
seta bot_nochat 1                   // 1: disable bot chatting (recommended!)
seta g_spskill 4                    // default skill of bots [1-5] 
seta bot_minplayers 5               // fills the server with bots to satisfy the minimum

// Manual adding of bots. Syntax:
//   addbot name [skill] [team] [delay]
//addbot doom       4   blue    10
//addbot bones      4   blue    10
//addbot slash      4   blue    10
//addbot orbb       4   red     10
//addbot major      4   red     10
//addbot hunter     4   red     10
//addbot bitterman  4   red     10
//addbot keel       4   red     10

